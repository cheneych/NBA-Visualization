			var camera, scene, renderer, controls;

			var objects = [];

			var current = [];//current position of elements

			var grid = [];

			init();

			animate();

			render();

			function init(){

				camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight, 1, 10000);
				camera.position.set(0, 0, 3000);
				camera.lookAt(new THREE.Vector3(0,0,0));
				scene = new THREE.Scene();

				for(let i = 0; i < array.length; i += 4){

					var element = document.createElement( 'div' );
					var body = document.getElementsByTagName('body')[0];
					element.className = "element";
					element.style.backgroundColor = 'rgba(0,127,127,' + ( Math.random() * 0.5 + 0.25 ) + ')'; 
					element.addEventListener("click", function(){
						focus(i/4)});


					var names = document.createElement('div');
					names.className = "name";
					names.innerHTML = array[i];
					element.appendChild(names);

					var age = document.createElement('div');
					age.className = "age";
					age.innerHTML = array[i + 1];
					element.appendChild(age);

					var score = document.createElement('div');
					score.className = "score";
					score.innerHTML = array[i + 2];
					element.appendChild(score);

					var object = new THREE.CSS3DObject(element);
					object.position.x = Math.random() * 4000 - 2000;
					object.position.y = Math.random() * 4000 - 2000;
					object.position.z = Math.random() * 4000 - 2000;
					scene.add(object);

					objects.push(object);

				}

				//grid

				for(var i = 0; i < objects.length; i++){

					var object = new THREE.Object3D();

					object.position.x = ( ( i % 3 ) * 400 ) - 400;
					object.position.y = ( - ( Math.floor( i / 3 ) % 3 ) * 400 ) + 400;
					object.position.z = ( Math.floor( i / 9 ) ) * 1000 - 2200;
					object.rotation = {x:90,y:90,z:90};

					grid.push(object);

				}

				current = grid;

				renderer = new THREE.CSS3DRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.domElement.style.position = "absolute";
				body.appendChild(renderer.domElement);

				controls = new THREE.TrackballControls(camera, renderer.domElement);
				controls.rotateSpeed = 0.5;
				controls.minDistance = 100;
				controls.maxDistance = 10000;
				controls.addEventListener('change', render);

				window.addEventListener('resize', onWindowResize);

				transform(grid, 2000);

			}

			function transform(shape, duration){

				TWEEN.removeAll();

				for(var i = 0; i < objects.length; i++){

					var object = objects[i];
					var shapes = shape[i];

					new TWEEN.Tween(object.position)
						.to({x : shapes.position.x, y : shapes.position.y, z : shapes.position.z}, Math.random() * duration + duration)
						.easing(TWEEN.Easing.Exponential.InOut)
						.start();
					new TWEEN.Tween( object.rotation )
						.to( { x: shapes.rotation.x + 6.3, y: shapes.rotation.y + 6.3, z: shapes.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();						
				}

				new TWEEN.Tween()
					.to({}, duration * 2)
					.onUpdate(render)
					.start();
			}

			function focus(i){

				TWEEN.removeAll();
				new TWEEN.Tween(camera.position)
					.to({x: 0, y: 0, z: 3000}, Math.random() * 1000 + 1000)
					.easing(TWEEN.Easing.Exponential.InOut)
					.start()

/*				new TWEEN.Tween( camera.rotation )
					.to( { x: 0, y: 0, z: camera.rotation.z }, Math.random() * 1000 + 1000 )
					.easing( TWEEN.Easing.Exponential.InOut )
					.start();
*/
				for(var j = 0; j < objects.length; j++){

					var object = objects[j];
					var shapes = grid[j];

					new TWEEN.Tween(object.position)
						.to({x : shapes.position.x - current[i].position.x, y : shapes.position.y - current[i].position.y, z : shapes.position.z + 2500 - current[i].position.z}, Math.random() * 1000 + 1000)
						.easing(TWEEN.Easing.Exponential.InOut)
						.start();												
				}

				new TWEEN.Tween()
					.to({}, 1000 * 2)
					.onUpdate(render)
					.start();				
			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update();				

				TWEEN.update();

			}

			function render(){

				camera.rotation.z = 0;

				renderer.render(scene, camera);

			}

			function onWindowResize(){

				camera.aspect = window.innerWidth/window.innerHeight;

				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
				render();

			}
